{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1 class="title-font sm:text-3xl text-3xl mb-4 font-medium text-gray-900">CRM Project
        <br class="hidden lg:inline-block">Built with Django 3.1
      </h1>
      <p class="mb-8 leading-relaxed">
        This CRM app assists you in managing your customer data.
      </p>
      <div class="flex justify-center">
        <a href="{% url 'login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
          Get started
        </a>
      </div>
    </div>
    <div class="lg:max-w-lg md:w-full lg:w-1/2 w-5/6l">
      <img class="object-cover object-center rounded" alt="hero" src="https://www.agilecrm.com/blog/wp-content/uploads/2021/02/3rd-Inner-Image-link-2.jpg">
    </div>
  </div>
</section>
